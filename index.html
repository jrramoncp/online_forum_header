<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GathSession</title>
  </head>
  <body>
    <div class="page">
      <!-- HEADER -->
      <header class="header">
        <a href=""><img src="/img/gathsession-logo.svg" alt="logo from gathsession forum" class="logo"></a> 
        <nav class="main__nav">
          <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Features</a></li>
            <li><a href="#">Blog</a></li>
            <li><a href="#">Contact</a></li>
            <li><a href="#">About Us</a></li>
          </ul>
        </nav>
      </header>
      <!-- MAIN -->
       <main>
        <section class="hero">
          <!-- hero main -->
          <div class="hero__main">
            <h1 class="hero__tittle">
              Build your best community starting from here.
            </h1>
            <p>
              Meet and communicate with the best people to run projects, events or other activities in a more effective and fun way
            </p>
            <ul class="hero__links">
              <a href="" class="btn">Get Started</a>
              <a href="">Learn More</a>
            </ul>
          </div>

          <!-- services -->
          <div class="hero__services">
            <article>
              <img src="/img/icon-community.svg" alt="icon for community">
              <h3>Build Community</h3>
            </article>

            <article>
              <img src="/img/calendar-icon.svg" alt="calendar icon">
              <h3>Share Events</h3>
            </article>

            <article>
              <img src="/img/information-icon.svg" alt="information icon">
              <h3>Get Information</h3>
            </article>
          </div>
        </section>

        <div class="img__container">
          <img src="/img/man-1.png" alt="man in orange shirt" class="big big1">
          <img src="/img/woman-1.png" alt="woman whith glasses" class="small small1">
          <img src="/img/woman-2.png" alt="woman smiling" class="small small2">
          <img src="/img/man-2.png" alt="man with glasses" class big big2>
          <img src="/img/woman-3.png" alt="woman with sunglasses smiling" class="big big3">
        </div>

       </main>
    </div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
